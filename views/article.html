{{template "partials/head.html" .}}
{{template "partials/nav.html" .}}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Article List</h1>
      <a href="/article/add" class="btn btn-success pull-right">
        &nbsp;<i class="glyphicon glyphicon-plus"></i>&nbsp;
      </a>
      <div class="clearfix"></div>
      <hr>
      <table class="table table-striped table-hover">
        <thead>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Created Time</th>
          <th>Views</th>
          <th>Replied</th>
          <th></th>
        </thead>
        <tbody>
          {{range .Articles}}
            <tr>
              <td>{{.Id}}</td>
              <td>{{.Title}}</td>
              <td>{{.Author}}</td>
              <td>{{.CreatedTime}}</td>
              <td>{{.Views}}</td>
              <td>{{.RepliedCount}}</td>
              <td>
                <button data-action="del" class="btn btn-danger" data-id="{{.Id}}">
                  <i class="glyphicon glyphicon-trash"></i>
                </button>
              </td>
            </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
{{template "partials/foot.html" .}}
